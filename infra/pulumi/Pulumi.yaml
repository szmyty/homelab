name: homelab
runtime: yaml
description: Homelab infrastructure deployment

config:
  gcp:project:
    description: GCP project ID
  gcp:region:
    default: us-central1
  gcp:zone:
    default: us-central1-a
  vm-size:
    default: e2-medium
  domain:
    description: Domain name for the homelab
  ssh-public-key:
    description: SSH public key for VM access
    secret: true
  repo-url:
    description: Git repository URL for homelab
    default: https://github.com/szmyty/homelab.git
