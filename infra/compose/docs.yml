# Document services bundle
# Includes: Paperless-ngx (document management)

services:
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped
    depends_on:
      - paperless-db
      - paperless-redis
    environment:
      - TZ=${TZ:-America/New_York}
      - USERMAP_UID=${PUID:-1000}
      - USERMAP_GID=${PGID:-1000}
      - PAPERLESS_SECRET_KEY=${PAPERLESS_SECRET_KEY:-change-me}
      - PAPERLESS_OCR_LANGUAGE=${PAPERLESS_OCR_LANGUAGE:-eng}
      - PAPERLESS_REDIS=redis://paperless-redis:6379
      - PAPERLESS_DBHOST=paperless-db
      - PAPERLESS_DBNAME=${PAPERLESS_DBNAME:-paperless}
      - PAPERLESS_DBUSER=${PAPERLESS_DBUSER:-paperless}
      - PAPERLESS_DBPASS=${PAPERLESS_DBPASS:-paperless}
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - ${CONSUME_PATH:-./consume}:/usr/src/paperless/consume
    ports:
      - "8000:8000"
    networks:
      - homelab

  paperless-db:
    image: postgres:15-alpine
    container_name: paperless-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${PAPERLESS_DBNAME:-paperless}
      - POSTGRES_USER=${PAPERLESS_DBUSER:-paperless}
      - POSTGRES_PASSWORD=${PAPERLESS_DBPASS:-paperless}
    volumes:
      - paperless_pgdata:/var/lib/postgresql/data
    networks:
      - homelab

  paperless-redis:
    image: redis:7-alpine
    container_name: paperless-redis
    restart: unless-stopped
    networks:
      - homelab

volumes:
  paperless_data:
  paperless_media:
  paperless_pgdata:

networks:
  homelab:
    external: true
