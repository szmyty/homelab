name: Pulumi Preview

on:
  pull_request:
    branches:
      - main
    paths:
      - "infra/pulumi/**"

jobs:
  preview:
    name: Pulumi Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pulumi
        uses: pulumi/actions@v5

      - name: Pulumi Preview (Local)
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: local
          work-dir: infra/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Pulumi Preview (Dev)
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: dev
          work-dir: infra/pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        continue-on-error: true
