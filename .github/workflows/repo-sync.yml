name: Sync Notes to Wiki

on:
  push:
    branches:
      - main
    paths:
      - "NOTES.md"
  workflow_dispatch:

jobs:
  sync:
    name: Sync NOTES.md to Wiki
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
        continue-on-error: true

      - name: Sync NOTES.md
        run: |
          if [[ -d wiki ]]; then
            cp NOTES.md wiki/Home.md
            cd wiki
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Home.md
            git diff --cached --quiet || git commit --message "Sync NOTES.md from main"
            git push
          else
            echo "Wiki not initialized. Skipping sync."
          fi
