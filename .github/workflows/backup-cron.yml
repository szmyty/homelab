name: Backup

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      service:
        description: "Service to backup (leave empty for all)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  backup:
    name: Backup Volumes
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run backup script
        run: |
          if [[ -n "${{ github.event.inputs.service }}" ]]; then
            ./scripts/backup.sh --service "${{ github.event.inputs.service }}" --verbose
          else
            ./scripts/backup.sh --all --verbose
          fi

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_id }}
          path: backups/
          retention-days: 7
